<footer class="footer py-4 py-md-2">
    <div class="container px-0">

        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
            <img class="img-fluid" src="assets/img/logos/spiedini.png" alt="" style="height: 5.5rem;" />

            <!-- Visible on md -->
            <div class="d-none d-md-inline">
                <p class="fs-5 lh-sm">Associazione Festeggiamenti Lugnano</p>
                <b>{{currentYear}}</b>
            </div>

            <div class="my-3 my-md-0">
                <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/associazionelugnano"
                    target="_blank" aria-label="Facebook">
                    <fa-icon [icon]="facebook"></fa-icon>
                </a>
                <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/associazione_lugnano/"
                    target="_blank" aria-label="LinkedIn">
                    <fa-icon [icon]="instagram"></fa-icon>
                </a>
            </div>

            <!-- Mobile only text -->
            <div class="d-inline d-md-none">
                <p class="fs-5 lh-sm">Associazione Festeggiamenti Lugnano</p>
                <b>{{currentYear}}</b>
            </div>


        </div>

    </div>
</footer>
