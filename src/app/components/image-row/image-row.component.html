<div class="row py-3 {{isLast ? 'mt-4' : 'my-4'}} _my-4 bg-image-subtle">
    <div class="col-12 col-sm-6 align-self-center">
        <a class="thumbnail" attr.data-pswp-width="{{firstImage.width}}" attr.data-pswp-height="{{firstImage.heigth}}"
            [href]="firstImage.src" target="_blank">
            <img class="img-fluid rounded rounded-end-sm-0" [src]="firstImage.src" alt="..." />
        </a>
    </div>

    <div class="col-12 col-sm-6 mt-3 mt-sm-0 align-self-center">
        <a class="thumbnail" attr.data-pswp-width="{{secondImage.width}}" attr.data-pswp-height="{{secondImage.heigth}}"
            [href]="secondImage.src" target="_blank">
            <img class="img-fluid rounded rounded-start-sm-0" [src]="secondImage.src" alt="..." />
        </a>
    </div>
</div>
